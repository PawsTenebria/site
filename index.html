* Большая грудь

* Маленькие члены

* Большие члены

#Одежда
(Сам, Партнер)
* Без одежды
? Участие в ролевой игре, в которой вы и/или ваш партнер полносью голый во время сексуального взаимодействия.
* Секс в одежде
? Участие в ролевой игре, в которой вы и/или ваш партнер не раздеваетесь во время сексуального взаимодействия.
* Дамское белье
? Выражает заинтересованность во включении нижнего белья в сексуальный контекст ролевой игры или интерес к персонажам, носящим его.
* Женские чулки
? Выражает заинтересованность во включении чулок в сексуальный контекст ролевой игры или интерес к персонажам, носящим их.
* Каблуки
? Выражает заинтересованность во включении туфель на высоких каблуках в сексуальный контекст ролевой игры или интерес к персонажам, носящим их.
* Кожаная одежда
? Выражает заинтересованность во включении кожаной одежды в сексуальный контекст ролевой игры или интерес к персонажам, носящим ее.
* Латекс
? Использование латексных и/или резиновых материалов в качестве одежды.
* Униформа/костюм
? Выражает заинтересованность во включении униформы или костюмов в сексуальный контекст ролевой игры или интерес к персонажам, носящим их.
* Переодевание
? Участие в ролевой игре, в которой один или несколько персонажей одеваются в одежду противоположного пола.
*Аксессуары
? Участие в ролевой игре, в которой один или несколько персонажей носят чокеры, портупеи или иные аксессуары.

* Знаменитость
? Участие в ролевой игре, в которой указаный игрок берет на себя роль знаменитости или известной персоны.

#Общий
(Делать партнеру, Получать от партнера)
* Романтика/Привязанность
? Демонстрация или выражение любви или сильной привязанности, страсти во время занятий любовью или во время обычных сцен.
* Дрочка/мастурбация
? Сексуальная стимуляция половых органов путем прямым физическим контактом рук или пальцев.
* Куни
? Сексуальная стимуляция половых губ путем прямого физического контакта рта или языка.
* Минет
? Сексуальная стимуляция члена путем прямого физического контакта рта или языка.
* Глубокая глотка
? Акт проникновения в рот другого персонажа на глубину, на которой пенис или вставка входит в заднюю часть ротовой полости и / или горла, иногда вызывая рвотный рефлекс или являясь объектом таких действий.
* Глотание
? Акт перорального потребления спермы, прямо или косвенно из полового члена.
* На лицом
? Акт извержения спермы прямо на лицо
* Сидение на лице
? Сексуальная практика, когда кто-то садится на лицо другого персонажа ягодицами или гениталиями, в результате чего человек задыхается, иногда вплоть до удушья; часто делается как форма принуждения к оральному удовлетворению.
* Сдерживание
? Держась на грани кульминации без оргазма
* Поддразнивания
? Относится к расширенным сценам прелюдии перед явным половым актом, который может быть физическим и/или вербальным, обычно для того, чтобы возбудить партнера до точки сексуального разочарования или отчаяния.

#Игры с задницей
(Делать партнеру, Получать от партнера)
* Анальные игрушки
? Относится к включению анального проникновения с помощью секс-игрушек, включая, помимо прочего, фаллоимитаторы, вибраторы, анальные яйца, анальные шарики и т. д.
* Анальный секс/пеггинг
? Проникновение партнером с помощью пениса или страпона
* Римминг
? Акт оральной стимуляции ануса партнера посредством облизывания и/или проникновения языка в анус реципиента.
* Двойное проникновение
? Акт проникновения в анус одного персонажа двумя предметами, включая, помимо прочего, пенис, секс-игрушки, кулак и т. д., или получение таких предметов.
* Анальный фистинг
? Действие по введению руки (рук) и/или кисти в анус партнера или получение таких действий.


#Ограничения
(Сам, Партнер)
* Кляп
? Помещение и помещение предмета в рот другого персонажа, чтобы заставить его или ее дышать через нос, а также создание неспособности говорить или получение таких действий.
* Ошейник
? Ношение ошейника или чокера на шее.
* Поводок
? Быть на поводке.
* Целомудрие
? Сексуальное воздержание, добровольное или вынужденное; это может включать в себя простое воздержание от сексуальной активности или ношение устройства, предотвращающего ее.
* Бондаж (Легкий)
? Использование на вас связывания легкой или умеренной степени в зависимости от положения для ограничений движений.
* Бондаж (Тяжелый)
? Использование на вас связывания, которое является крайним в зависимости от положения, в котором находится связанный персонаж, продолжительности, в течение которой персонаж будет находиться в рабстве, уровня дискомфорта, вызванного связыванием, или степени иммобилизации, которая произойдет из-за в рабство.
* Корпус
? все тело человека заворачивается, как мумия, в латексный костюм, спальный мешок или другое фетиш-оборудование с целью сексуального удовлетворения.

#Игрушки
(Сам, Партнер)
* Фаллоимитаторы
? предмет в форме эрегированного пениса, используемый для сексуальной стимуляции.
* Пробки
? секс-игрушка, предназначенная для введения в анал.
* Вибраторы
? виброустройство, используемое для сексуальной стимуляции.
* Стержень
? Введение металлических стержней в уретру мужчины или женщины или выполнение таких действий; технически подразумевает стержни, которые резонируют и/или вибрируют в ответ на определенную форму стимуляции, но это не обязательно так.
* Вакуум
? Вакумное устройство, используемое для сексуальной стимуляции путем выкачвания возжуха в интимных зонах.
* Эрекционное кольцо
? Кольцо которое создает искусственный барьер для семяизвержения на члене.

#Доминирование
(Как Актив, Как Пасив)
* Служение
? Обслуживаться дворецким, официанткой, шофером, горничной или экономкой или выступать в их роли.
* Рабство
? Служить рабом доминанта без выбора или получать такую услугу.
* Питомец
? Это роль, в которой Пасив притворяеться питомцем.
* Родители и дети
? Папа или Мама/Маленькая девочка или мальчик. Папа/мама — более доминирующая половина отношений, а маленький — более покорная.
* Дисциплина
? Использование подкрепления (поощрений и/или наказаний) с целью научить покорного подчиняться различным командам хозяина.
* Мольбы
? Самоуничижительный акт мольбы или просьбы как форма подчинения, включенный в RP.
* Принудительный оргазм
? Принудительный оргазм — это БДСМ или извращенная сексуальная игра по обоюдному согласию, при которой человек соглашается на принуждение к оргазму способом, находящимся вне его контроля.
* Контроль оргазма
? Относится к доминирующему персонажу, контролирующему достижение пасивом оргазма физическими средствами или по команде; обычно предполагает доминирование и/или чрезмерное поддразнивание; оргазм может быть полностью исключен.
* Полная власть
? динамика отношений, где доминирующий партнер имеет полную власть над подчиненным во всем.

#Без согласия
(Агрессор, Жертва)
* Сомнительное согласие
? ситуации, когда согласие одного партнера под вопросом, но не прямое изнасилование.
* Отсутствие согласия/изнасилование
? брать/быть взятым против воли, часто с применением силы
* Шантаж/принуждение
? Относится к включению принуждения и/или шантажа в контекст сюжетной линии ролевой игры, часто в форме полусогласованного способа получения секса от партнера.
* Похищение
? Похищение персонажа в ролевой игре с целью насилия, часто сексуального, или похищение по таким причинам; часто подразумевает бессрочное тюремное заключение.
* Афродизиак
? Употребление веществ что воздействуют на жертву и возбуждают ее.
* Метки суккубов
? Нанесение различных меток суккубов на жертву.
* Наркотики
? Использование запрещенных наркотиков в контексте ролевой игры, как правило, для дезориентации или иного умственного выведения персонажа из строя или для усиления сексуальных ощущений.
* Алкоголь
? Употребление алкоголя в контексте ролевой игры, как правило, для дезориентации или иного умственного выведения персонажа из строя или для усиления сексуальных ощущений.
* Во время сна.
? Вступление в половой акт с партнером, находящимся без сознания/спящим.

#Сюрреализм
(Сам, Партнер)
* Трансформация
? Действие, вызывающее драматическое изменение физических характеристик участника РП, возможно, включая его самого, с помощью магических или химических средств; может относиться к множеству различных типов трансформаций и означает получение сексуального удовольствия от самого акта трансформации.
* Щупальца
? Участие в ролевой игре, в которой самосознательные щупальца или похожие на щупальца придатки проникают в персонажа; часто подразумевает множественное проникновение.
* Гипноз/Контроль
? Быть под контролем другой сущности, не иметь возможности ослушаться, быть под внушением.
* Одержимость
? Быть под контролем другой сущности что управляет вами

#Жидкости
(Общий)
* Кровь
? Относится к включению крови или получению крови в любой форме в сексуальном контексте или участию в действиях, которые могут привести к пролитию крови.
* Кормление грудью
? Акт производства молока из груди или занятие сексом с персонажем, который производит молоко из груди, обычно в ответ на сексуальную стимуляцию, а также любую игру, которая из этого исходит.
* Сперма
? Любое количество ситуаций сосредоточено на игре со спермой или ее потребление.
* Слюна
? Сексуальная игра с участием слюны
* Пот
? Возбужение от запаха пота или его ощущения.
* Смазка
? Возбужение от ощущения или использования смазки естественного или искуственного происхождения.
* Слизь
? Возбужение ощущения слизистых, липких или скользких жидкостей.

#Деградация
(Делать партнеру, Получать от партнера)
* Glory hole
? Обслуживание партнера или получение услуги от партнера с физическим барьером между участниками
* Надписи на теле
? Различные надписи на теле маркером с цельью  вызвать либо реакцию сексуального удовлетворения от эмоций, связанных с унижением.
* Спермоприемник
? Желание быть наполненым спермой 
* Оскорбления
? Участие в ролевой игре, в которой одного персонажа будут обзывать, в попытке вызвать либо реакцию сексуального удовлетворения от эмоций, связанных с унижением, либо просто как форму психологического доминирования или наказания.
* Унижение
? Участие в ролевой игре, в которой один персонаж будет оскорблен. обычно чрезвычайно и/или часто, в попытке вызвать либо реакцию сексуального удовлетворения от эмоций, связанных с унижением, либо просто в качестве формы психологического доминирования или наказания; обычно это более интенсивная форма деградации.

#Прикосновение и стимуляция
(Делать партнеру, Получать от партнера)
* Поклонение члену или киске
? Безвозмездное признание гениталий партнера, словесное и/или физическое, или получение таких действий; обычно подразумевает оральную стимуляцию.
* Поклонение заднице
? Безвозмездное признание задницы своего партнера, словесное и/или физическое, или получение таких действий; обычно подразумевает оральную стимуляцию.
* Футфетиш
? Акт включения ступней или ступней-лап в сексуальный контекст РП, включая, помимо прочего, поклонение ступням, получение сексуального удовлетворения от вида или запаха ступней и/или горбления ступнями, иногда вплоть до оргазма.
* Щекотка
? Акт щекотки в сексуальном контексте РП; или получение от них сексуальной стимуляции.
* Ощущения
? Игра на ощущениях описывает широкий спектр занятий, как ванильных, так и странных, в которых чувства тела используются как способ возбудить и стимулировать партнера. Хотя игра ощущений часто связана с кожными ощущениями, она не обязательно должна быть настолько ограничена. Зрение, вкус и слух также могут быть включены в игру ощущений.
* Электростимуляция
? Использование секс-игрушек, проводящих электрический ток; иногда болезненно.

#Разное
(Делать партнеру, Получать от партнера)
* Групповуха
? Когда несколько партнеров, обычно трое и более, вступают в половой акт с одним добровольным партнером.
* Фистинг
? Акт помещения руки (рук) и/или кистей во влагалище или получение таких действий.
* Удушье
? Ситуация, в которой по крайней мере один персонаж будет иметь физический контроль над привычками дыхания другого персонажа, часто либо путем периодического удушья, либо из-за проникновения в горло.
* Беременность
? Фетишизация беременной героини
* Феминизация
? Феминизация — это тип ролевой игры, предполагающий навязывание традиционно женских качеств покорному партнеру-мужчине. Это также может включать в себя принятие традиционно женского поведения и манер.
* Куколд
? Относится к действию персонажа, который в пределах мира RP был назначен состоящим в отношениях, будет вступать в сексуальное взаимодействие с персонажем, отличным от того, отношения которого были заранее определены, в контексте РП.

#Боль
(Делать партнеру, Получать от партнера)
* Легкая боль
? Относится к включению легкой физической боли, вызванной действиями непосредственно сексуального характера.
* Сильная боль
? Относится к включению сильной физической боли вследствие действий непосредственно сексуального характера; обычно грубое или чрезмерное проникновение. Вероятно, это оставит след.
* Зажимы для сосков
? Устройство давления, прикладываемое к соскам для создания боли, вызывающей удовольствие.
* Порка
? Использование игрушек, обычно ассоциирующееся с БДСМ и доминированием/подчинением, применяемое против сабмиссива или нижнего, в частности, относится к контактным играм с использованием кнутов любого типа, хлыстов, лопаток или порок.
* Избиение
? Удары кулаками или другими предметами
* Шлепки
? Нанесение шлепков по ягодицам другого персонажа или получение такого удара; часто как форма эротической прелюдии или как наказание в обстановке БДСМ.
* Пытка члена/киски
? Участие в ролевой игре, в которой гениталиям хотя бы одного персонажа будет уделяться негативное внимание с целью причинения физической боли.
* Горячий воск
? Использование воска, обычно горячего воска свечи, в качестве формы сексуальной стимуляции и/или пытки, или получение таких действий.
* Царапание
? Один персонаж царапает другого ногтями или когтями, иногда оставляя следы; иногда, но не обязательно болезненно.
* Укусы
? Акт укуса или укуса; иногда болезненно, иногда игриво.
* Порезы
? Нанесение порезов партнеру с целью причинения боли в сексуальном контексте.
* Убийство
? Убийство персонажа в рамках секса.

#Общепринятые Табу
(Общий)
* Волосы на теле
* Инцест
? Участие в ролевой игре, в которой как минимум два персонажа будут связаны между собой.
* Разница в возрасте
? Относится к сценам, в которых имеется существенная разница в возрасте персонажей.
* Межрасовый
? Сцены, основанные на межрасовых взаимодействиях без опоры на расовые стереотипы.
* Расизм
? Сцены, основанные на расовых стереотипах или расизме, включая сцены, действие которых происходит в расистской обстановке.
* Зоофилия
? Относится к разумному персонажу, вступающему в половой акт с неразумным животным или играющему неразумное животное в ролевой игре и вступающему в контакт с разумным персонажем.
* Некрофилия
? Занятие сексом с мертвым или иным образом бессознательным или неодушевленным персонажем, который когда-то был живым, или, теоретически, получение таких действий.
* Измена
? Когда один или оба партнера изменяют близким людям.
* Вуайеризм
? Относится к возникновению сексуальной стимуляции либо/или в результате наблюдения, обычно тайно, за тем, как человек (или люди) находяться голыми или занимаються интимом. 
* Vore
? вид фетишизма, при котором человек получает удовольствие от фантазий быть съеденным или съесть другого человека (чаще всего целиком)
* Эрогуро 
? Обычно это эротические сцены с расчленёнными или выпотрошенными телами, кровопролитие, каннибализм, отрезание конечностей, извращённые убийства, некрофилия, пластические операции
* Гуро
? Относится к включению фекалий или выделению фекалий в любой форме в сексуальном контексте РП.
* Подгузники
? Ситуация, в которой хотя бы один персонаж будет носить подгузник; обычно подразумевает, что подгузник будет испачкан мочой и/или фекалиями, обычно в связи с возрастными играми или инфантилизмом, но иногда и в связи с унижением.
* Моча
? Относится к включению мочи или выделению мочи в любой форме в сексуальном контексте РП.
