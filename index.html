    <body>
	<div class="background-image"></div>
        <div class="widthWrapper">
            <button id="Edit"></button>
            <h1>Kinklist</h1>
            <select id="listType">
              <option value="classic">Classic</option>
              <option value="ru">RU</option>
              <option value="detailed">Detailed</option>
              <option value="plsno">Please Don't</option>
            </select>
            
            <div class="legend">
                <div><span data-color="#0BDA51" class="choice favorite"></span> <span class="legend-text">Фетиши</span></div>
                <div><span data-color="#ADFF2F" class="choice like"></span> <span class="legend-text">Положительно</span></div>
                <div><span data-color="#F8F32B" class="choice indifferent"></span> <span class="legend-text">Нейтрально</span></div>
                <div><span data-color="#F7943C" class="choice maybe"></span> <span class="legend-text">Не желательно</span></div>
                <div><span data-color="#920000" class="choice limit"></span> <span class="legend-text">Табу</span></div>
		<div><span data-color="#FFFFFF" class="choice notEntered"></span> <span class="legend-text">Не выбрано\Не знаю</span></div>
            </div>
            <div id="ExportWrapper">
                <input type="text" id="URL">
                <button id="Export">Export</button>
                <div id="Loading">Loading</div>
            </div>
            <button id="StartBtn"></button>
            <div id="InputList"></div>
        </div>
        <div id="EditOverlay" class="overlay">
            <textarea id="Kinks">
#Телосложение
(Общий)
* Стройный
? Выражает интерес к худым или стройным персонажам.
* Пухлый
? Выражает интерес к хорошо округлым, полным и пухлым персонажам.
* Маленькая грудь
? Выражает интерес к особенно маленькой груди, иногда до такой степени, что кажется отсутствующей.
* Большая грудь
? Выражает интерес к груди особенно большого размера.
* Маленькие члены
? Выражает интерес к членам сильно ниже среднего размера.
* Большие члены
? Выражает интерес к членам сильно выше среднего размерав.
* Маленькие попки.
? Выражает интерес к маленьким задницам.
* Большие попки
? Выражает интерес к задницам особенно большого размера.
* Нереалистично большие
? Выражает интерес к нереалистично большим частям тел.

#Одежда
(Сам, Партнер)
* Без одежды
? Участие в ролевой игре, в которой вы и/или ваш партнер полносью голый во время сексуального взаимодействия.
* Секс в одежде
? Участие в ролевой игре, в которой вы и/или ваш партнер не раздеваетесь во время сексуального взаимодействия.
* Дамское белье
? Выражает заинтересованность во включении нижнего белья в сексуальный контекст ролевой игры или интерес к персонажам, носящим его.
* Женские чулки
? Выражает заинтересованность во включении чулок в сексуальный контекст ролевой игры или интерес к персонажам, носящим их.
* Каблуки
? Выражает заинтересованность во включении туфель на высоких каблуках в сексуальный контекст ролевой игры или интерес к персонажам, носящим их.
* Кожаная одежда
? Выражает заинтересованность во включении кожаной одежды в сексуальный контекст ролевой игры или интерес к персонажам, носящим ее.
* Латекс
? Использование латексных и/или резиновых материалов в качестве одежды.
* Униформа/костюм
? Выражает заинтересованность во включении униформы или костюмов в сексуальный контекст ролевой игры или интерес к персонажам, носящим их.
* Переодевание
? Участие в ролевой игре, в которой один или несколько персонажей одеваются в одежду противоположного пола.
*Аксессуары
? Участие в ролевой игре, в которой один или несколько персонажей носят чокеры, портупеи или иные аксессуары.

#Пол
(Сам, Партнер)
* как мужчина
? Участие в ролевой игре, в которой указаный игрок взял на себя роль мужчины
* как девушка
? Участие в ролевой игре, в которой указаный игрок взял на себя роль девушки
* как Фембой
? Участие в ролевой игре, в которой указаный игрок взял на себя роль фембоя
* как Фута
? Участие в ролевой игре, в которой указаный игрок взял на себя роль футы
* как несколько мужчин
? Участие в ролевой игре, в которой указаный игрок взял на себя роль нескольких мужчин
* как несколько женщин
? Участие в ролевой игре, в которой указаный игрок взял на себя роль нескольких женщин
* как доминант

#Раса
(Сам, Партнер)
* Люди
* Фурри
* Фэнтези существа
* Монстры
* Роботы
* Инсектойды

#Позиции
(Сам, Партнер)
? Участие в ролевой игре, в которой указаный игрок взял на себя доминирующую позицию (актив)
* как покорный
? Участие в ролевой игре, в которой указаный игрок взял на себя нижнюю позицию (пасив)
* как переключатель
? Участие в ролевой игре, в которой указаный игрок может взять на себя и доминирующую и нижнюю позицию (Уни)

#Роли
(Сам, Партнер)
* как знаменитость
? Участие в ролевой игре, в которой указаный игрок 

            </textarea>
            <button id="KinksOK">Accept</button>
        </div>
        <div id="InputOverlay" class="overlay">
            <div class="widthWrapper">
                <div id="InputPrevious"></div>
                <div id="InputCurrent">
                    <h2 id="InputCategory"></h2>
                    <h3 id="InputField"></h3>
                    <button class="closePopup">×</button>
                    <div id="InputValues"></div>
                </div>
                <div id="InputNext"></div>
            </div>
        </div>
		<div id="DescriptionOverlay" class="overlay">
			<div id="Description"></div>
		</div>
